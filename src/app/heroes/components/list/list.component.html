<h3>listado de heroes!</h3>
<!--ng template es un div que no existe - no construye-->
<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>
    heroe borrado
    <small class="text-danger">
    {{deleteHero}}
    </small>
  </h3>


</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul>
  <li
  class="list-group-item"
  *ngFor="let name of heroNames">
  {{ name }}
</li>
</ul>
